<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz app</title>
</head>
<body>
    <h1>! ? Lucky's Quiz App ? !</h1>

    <p>Do 3 out of 6 right and you'll win the game!</p>
    <form>
        <label for="categories-dropdown">Choose a category:</label>
        <select id="categories-dropdown" name="categories">
            <option value="any">Any of all</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="math">Mathematics</option>
            <option value="literature">Literature</option>
        </select>
        <input type="submit" value="Submit">
    </form>
    <form>
        <label for="difficulty-dropdown">Choose difficulty:</label>
        <select id="difficulty-dropdown" name="difficulty">
            <option value="any">Any of all</option>
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
            <option value="literature">Literature</option>
        </select>
        <input type="submit" value="Submit">
    </form>
    <div id="starting-point">
        <span id="count">0 / 0</span>
        <h2>! ? QUIZ ? !</h2>
        <button id="start-btn" type="button" class="btn">start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
